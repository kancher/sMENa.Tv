<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sMeNa.Tv</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="macos-container">
        <!-- Логотип в стиле macOS -->
        <div class="macos-logo">
            <div class="logo-glass">
                <span class="logo-icon">▶</span>
            </div>
        </div>
        
        <!-- Заголовок с кастомными буквами -->
        <div class="title-section">
            <h1 class="macos-title">
                <span class="char-s">S</span>
                <span class="char-m">M</span>
                <span class="char-e">E</span>
                <span class="char-n">N</span>
                <span class="char-a">A</span>
                <span class="char-dot">.</span>
                <span class="char-t">T</span>
                <span class="char-v">V</span>
            </h1>
            <p class="macos-subtitle">МЕНЯЙСЯ, А МЫ С ТОБОЙ.</p>
        </div>
        
        <!-- Минималистичный счетчик -->
        <div class="macos-countdown">
            <div class="countdown-grid">
                <div class="time-unit">
                    <div class="time-number" id="days">00</div>
                    <div class="time-label">ДНЕЙ</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-number" id="hours">00</div>
                    <div class="time-label">ЧАС</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-number" id="minutes">00</div>
                    <div class="time-label">МИН</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-number" id="seconds">00</div>
                    <div class="time-label">СЕК</div>
                </div>
            </div>
        </div>
        
        <!-- Статус бар -->
        <div class="status-bar">
            <div class="status-dot"></div>
            <span class="status-text">СКОРО ЗАПУСК</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
